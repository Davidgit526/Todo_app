name: Update Helm Chart for ArgoCD

on:
  push:
    branches:
      - main # Trigger workflow on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  update-helm-chart:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Update Helm Chart with Existing Docker Image Tag
      - name: Update Helm Chart values.yaml
        run: |
          cd helm
          sed -i 's|APP_VERSION:.*|APP_VERSION: "latest"|' values.yaml # Replace "latest" with the desired tag if applicable
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add values.yaml
          git commit -m "Update values.yaml with existing Docker image tag"
          git push
