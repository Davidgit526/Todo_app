apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: daviddocker526/todo_app_web:latest  # Replace with your Docker image
        ports:
        - containerPort: 5000
      restartPolicy: Always
